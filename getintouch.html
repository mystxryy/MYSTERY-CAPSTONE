<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins';
            box-sizing: border-box;
        }
        body {
            background-color: black;
        }

        .mainbox {
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .nav {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 160px;
            justify-content: space-between;
            border-bottom: 1px solid rgb(133, 133, 133);
        }

        .img {
            float: left;
        }

        .img img {
            height: 150px;
            width: 200px;
        }

        .links {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .links ul {
            display: flex;
            text-align: center;
            margin: 20px;
        }

        .links ul li {
            margin: 20px;
            padding: 10px;
            list-style-type: none;
            text-decoration: none;
        }

        .links ul li a {
            text-decoration: none;
            font-size: 20px;
            color: white;
            padding: 20px;
            transition: all 0.5s ease-out;
        }

        .getintouch {
            border: 1px solid rgb(133, 133, 133);
            border-radius: 20px;
            transition: all 0.5s ease-out;
        }

        .links ul li a:hover {
            text-shadow: 0 0 10px #ffffff75, 0 0 30px #ffffff, 0 0 20px #ffffff;
        }

        .getintouch:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 10px #ffffff75, 0 0 30px #ffffff, 0 0 20px #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border: 1px solid rgb(133, 133, 133);
            animation-name: fadeInUp;
        }

        h1 {
            color: #a3a2a2;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Roboto Slab';
        }

        .lead {
            color: #bdbcbc;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            color: #bbb8b8;
            font-family: 'Courier Prime';
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.5s ease-out;
        }
        input[type="text"]:hover,
        input[type="email"]:hover,
        textarea:hover{
            transform: scale(1.1);
            background-color: #bbb8b8;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #000000;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-out;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        button:active {
            transform: translateY(1px);
        }
        .getintouch {
            border: 1px solid rgb(133, 133, 133);
            border-radius: 20px;
            transition: all 0.5s ease-out;
        }

        .getintouch:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 10px #ffffff75, 0 0 30px #ffffff, 0 0 20px #ffffff;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(1.3);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate__animated {
            animation-duration: 2s;
            animation-fill-mode: both;
        }
        @media screen and (max-width: 1050px) {
            .nav {
                flex-direction: column;
                align-items: center;
                height: auto;
            }

            .links {
                margin-top: 10px;
            }

            .links ul {
                flex-direction: column;
                align-items: center;
            }

            .links ul li {
                margin: 10px 0;
            }
        }
    </style>
    
</head>
<body>
    <div class="nav">
        <div class="img"><img
                src="https://wallup.net/wp-content/uploads/2017/11/17/343406-empty-black-text-748x421.jpg"></div>
        <div class="links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="getintouch.html" class="getintouch">Get In Touch</a></li>
            </ul>
        </div>
    </div>
    <div class="container animate__animated animate__fadeInUp">
        <h1>Get in Touch</h1>
        <p class="lead">Feel free to reach out to us for any queries or feedback!</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="getintouch">Submit</button>
        </form>
    </div>
</body>
</html>
